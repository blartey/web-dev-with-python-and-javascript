{% extends "task/layout.html" %}

{% block body %}
        <h1>Tasks</h1>
        <ul>
            {% for task in task %}
                <li>{{ task }}</li>
            {% empty %}
                <li>No tasks.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'task:add' %}">Add a New Task</a>
{% endblock %}
